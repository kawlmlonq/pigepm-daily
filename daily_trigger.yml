name: Pigepm Every 5 Minutes Test

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分鐘
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright gspread gspread-formatting google-auth nest_asyncio
          playwright install chromium

      - name: Run pigepm script
        run: python pigepm_auto.py
